<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ff6600"> <!-- Цвет заголовка в Telegram -->
  <title>Shiba Tap Game</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Инициализация Telegram Web App
    window.Telegram.WebApp.ready();
  </script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.imgur.com/NjXbA3b.jpeg') no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .shiba {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: url('https://i.imgur.com/dPqT7R1.png') no-repeat center center;
      background-size: contain;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .score {
      font-size: 24px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="shiba" class="shiba"></div>
    <div id="score" class="score">Score: 0</div>
  </div>
  <script>
    const shiba = document.getElementById('shiba');
    const scoreElement = document.getElementById('score');
    let score = 0;

    shiba.addEventListener('click', () => {
      score++;
      scoreElement.textContent = `Score: ${score}`;
    });

    // Если хотите отправить данные обратно в бота
    function sendScore() {
      window.Telegram.WebApp.sendData(JSON.stringify({ score }));
    }
  </script>
</body>
</html>
